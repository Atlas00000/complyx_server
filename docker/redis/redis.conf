# Redis configuration for Complyx
# Basic configuration for local development

# Network
bind 0.0.0.0
protected-mode no
port 6379

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice

# Persistence
save 900 1
save 300 10
save 60 10000
dir /data

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
